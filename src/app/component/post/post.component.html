<div class="card margined">
  <div class="card-header">
    {{post.date | date:'medium'}}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{post.name}}</p>
      <footer class="footer">
        <button [routerLink]="['post', post.id]" class="btn btn-dark widthRight">Open</button>
        <cite title="Source Title">
          Post author: <strong>{{post.author}}</strong>
        </cite>
      </footer>
    </blockquote>
  </div>
</div>
