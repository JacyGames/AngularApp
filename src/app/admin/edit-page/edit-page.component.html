<div class="container">
  <form [formGroup]="formMine" (ngSubmit)="submit()" *ngIf="formMine; else loader">

    <div class="form-group">
      <label for="exampleInputEmail1">Name of post</label>
      <input class="form-control color"
             [class.is-invalid]="formMine.get('name').invalid && formMine.get('name').touched"
             id="exampleInputEmail1" placeholder="Enter name" formControlName="name">
      <div class="validator" *ngIf="formMine.get('name').invalid && formMine.get('name').touched">
        <small class="form-text">This field is required</small>
      </div>
    </div>

    <div class="form-group">
      <label for="content">Content of post</label>
      <quill-editor id="content" formControlName="text"></quill-editor>
      <div class="validator" *ngIf="formMine.get('text').invalid && formMine.get('text').touched">
        <small class="form-text">This field is required</small>
      </div>
    </div>

    <button type="submit"
            class="btn" [disabled]="formMine.invalid || submitting"
            [class.btn-outline-success]="formMine.valid"
            [class.btn-outline-danger]="formMine.invalid && formMine.touched"
    >Submit changes
    </button>

  </form>
  <ng-template #loader>
    <div>Loading......</div>
  </ng-template>
</div>
